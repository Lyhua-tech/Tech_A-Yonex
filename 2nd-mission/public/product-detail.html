<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yonex Clone</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="box-border font-oswald m-0 p-0">
    <!-- start navbar -->
    <div class="h-[60px] md:h-[100px] w-full bg-primary-100 text-center align-bottom">Nav bar</div>
    <!-- end navbar -->

    <!-- background -->
    <div class="absolute z-[-1] h-[1100px]  bg-800 left-0 top-0 bg-[#f7f8f9] md:w-[70%] w-full"></div> 

    
    <ul class="hidden sm:w-[50%] sm:px-5 sm:flex sm:my-[23px] sm:text-[12px] sm:gap-4 sm:font-sans">
        <li class="text-primary-100 hover:underline"><a href="">Home</a></li>
        <p>/</p>
        <li class="text-primary-100 hover:underline"><a href="">Badminton</a></li>
        <p>/</p>
        <li class="uppercase">ASTROX 88 Play</li>
    </ul>
    <!--start main page -->

    <main class=" max-w-[625px] md:max-w-[1280px] mx-auto px-5 h-screen">

        <!-- image container -->

        <div class="box-border md:flex justify-between gap-3 ">
            <div class="w-[600px] max-w-[90%] mx-auto relative block ">
                <img class="max-w-full  top-[50%] " src="../assets/image/productPage/Astrox88P.png" alt="Astrox88 Raq">
            </div>

                <!-- start product detail -->

            <div class=" md:max-w-[360px] md:w-[40%]">
                <div class="mt-[32px] max-w-[642px]">
                    <h1 class="uppercase text-[26px] md:text md:text-[36px] md:text-start text-center">
                        <span class="tracking-[5px] md:tracking-[7px]">Astrox 88 Play</span>
                    </h1>
                </div>
                <div class="">
                    <button class="flex justify-between w-full relative mt-[60px] pt-[13px] pb-[15px]">
                        <span class="font-semibold uppercase text-[14px]">Specs</span>
                        <div class="w-[15px] h-[1px] bg-black absolute right-8 top-6"></div>
                    </button>                       
                </div>

                <!-- start product detail card -->

                <div class=" h-[362px] text-[14px] font-sans bg-white border-[1px] text-secondary-400 mb-6">
                    <table class="table-fixed w-[284px]">
                        <tbody>
                            <tr>
                                <td class="pt-[24px] px-[20px] pb-[11px]">Flex</td>
                                <td class="pt-[24px] px-[20px] pb-[11px]">Medium</td>
                            </tr>
                            <tr>
                                <td class=" px-[20px] py-[11px]">Frame</td>
                                <td class=" px-[20px] py-[11px]">Graphite</td>
                            </tr>
                            <tr>
                                <td class="px-[20px] py-[11px]">Shaft</td>
                                <td class="px-[20px] py-[11px]">Graphite</td>
                            </tr>
                            <tr>
                                <td class="px-[20px] py-[11px]">Length</td>
                                <td class="px-[20px] py-[11px]">10 mm longer</td>
                            </tr>
                            <tr>
                                <td class="px-[20px] py-[11px]">Weight / Grip</td>
                                <td class="px-[20px] py-[11px]">4U(Avg.83g)G5</td>
                            </tr>
                            <tr>
                                <td class="px-[20px] py-[11px] whitespace-nowrap">Stringing Advice</td>
                                <td class="px-[20px] py-[11px]">4U: 20 - 28 lbs</td>
                            </tr>
                            <tr>
                                <td class="px-[20px] py-[11px]">Color(s)</td>
                                <td class="px-[20px] py-[11px]">Black Silve</td>
                            </tr>
                            <tr>
                                <td class="px-[20px] py-[11px] pb-[24px]">Item Code</td>
                                <td class="px-[20px] py-[11px] pb-[24px]">3AX88-PL</td>
                            </tr>
                        </tbody>  
                    </table>
                </div>

                <!-- end product detail card -->

                <div class="font-sans font-semibold text-[14px] flex md:hidden text-secondary-400">
                    <a class="flex gap-2 hover:underline" href="">
                        <img class="w-[30px] h-[27px]" src="../assets/image/icon/compare.svg" alt="">
                        <span>Add to compare</span>
                    </a>
                </div>

                    <!-- start icon container -->               
                <div class="flex justify-center md:justify-start gap-2 max-w-[800px] mx-auto">
                    <a href="">
                        <img class="w-[30px] h-[30px]" src="../assets/image/icon/icon-facebook.svg" alt="">
                    </a>
                    <a class="" href="">
                        <img class="w-[30px] h-[30px]" src="../assets/image/icon/icon-twitter.svg" alt="">
                    </a>
                    <a href="">
                        <img class="w-[30px] h-[30px]" src="../assets/image/icon/icon-link.svg" alt="">
                    </a>
                </div>                        <!-- end icon container -->
        </div>
        
    </main>
</body>
</html>
