<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <!-- google icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- tailwind css cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="font-[Oswald]">
  <!--start search input form -->
  <main class="w-full z-50 box-border mx-auto max-w-[1280px] grow" class="block">
    <div class="relative m-[25px] bg-transparent w-full max-w-[1095px]">
      <form action="https://www.yonex.com/news/search" class="relative" method="get" role="search">
        <input type="text" class="border-[1px] border-[#222831] input-text relative h-[50px] w-full text-[16px] p-2 "
          placeholder="Search News..." name="search" role="combobox" aria-required="true" minlength="3" maxlength="128">
        <span class="material-symbols-outlined font-normal absolute top-3 right-3">
          search
        </span>
      </form>
    </div>
  <!-- end search input form  -->

  <!-- start menu tab -->
    <div class="uppercase">
      <div class="mx-auto mt-[25px] mb-[50px] px-[80px] flex justify-center">
        <ul class="max-w-full w-full flex overflow-x-auto overflow-y-hidden">
          <li class="pl-[8px] flex-1 mb-0 mt-0 list-none whitespace-nowrap">
            <a href="https://www.yonex.com/news/" class="border-b-2 border-solid border-[#006cb7] h-[51px] text-center" aria-current="page"
              aria-label="All Stories">
              <span>All</span>
            </a>
          </li>
          <li class="flex-1 mb-0 mt-0 list-none whitespace-nowrap">
            <a href="news-badminton.html" class="border-b-2 border-solid border-[#f7f8f9] h-[51px] text-center "
              aria-label="Badminton Stories">
              <span>Badminton</span>
            </a>
          </li>
          <li class="flex-1 mb-0 mt-0 list-none whitespace-nowrap ">
            <a href="news-tennis.html" class="border-b-2 border-solid border-[#f7f8f9] h-[51px] text-center"
              aria-label="Tennis Stories">
              <span>Tennis</span>
            </a>
          </li>
          <li class="flex-1 mb-0 mt-0 list-none whitespace-nowrap ">
            <a href="news-golf.html" class="  border-solid border-b-2 border-[#f7f8f9] h-[51px] text-center"
              aria-label="Golf Stories">
              <span>Golf</span>
            </a>
          </li>
          <!-- <li class="pr-[8px] flex-1 mt-0 list-none whitespace-nowrap ">
            <a href="https://www.yonex.com/news/general/" class="flex border-b-2 border-solid border-[#f7f8f9] h-[51px] text-center"
              aria-label="General Stories">
              <span>General</span>
            </a>
          </li> -->

          <li class="pr-[50px] flex-1 mb-0 mt-0 list-none whitespace-nowrap ">
            <a href="news-general.html" class="border-solid border-b-2 border-[#f7f8f9] h-[51px] text-center"
              aria-label="General Stories">
              <span>General</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end menu tab -->











  </main>
</body>

</html>
