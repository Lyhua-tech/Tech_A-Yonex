<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yonex Group</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/logo-icon-yonex.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
    />
    <!-- animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- this is a dropdown icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!--start navbar section -->
    <nav class="bg-gray-300 py-[20px] md:py-[40px]">
      <div class="max-w-[680px] md:max-w-[1260px] mx-auto flex justify-center">
        <h1>Navbar</h1>
      </div>
      <!-- end navbar section -->
    </nav>

    <!-- start the menu on top -->
    <section
      class="md:max-w-[1260px] mx-auto gap-[10px] px-[20px] py-[40px] text-[13px] sm:flex hidden"
    >
      <a class="text-blue-600 hover:underline" href="">Home</a>
      <p>/</p>
      <p>YONEX GROUP</p>
    </section>
    <!-- end the menu on top -->

    
    <!-- start cover section -->
    <section class="lg:pb-[80px] pt-[60px]">
      <div
        class="bg-[url('https://www.yonex.com/static/version1714493650/frontend/Yonex/base/en_US/images/yonex-group/Distributors_Hero_img@2x.png')] flex justify-center items-center bg-cover bg-center h-[350px]"
      >
        <p class="sm:text-[36px] text-[28px] text-[white] font-[oswald]">
          YONEX GROUP
        </p>
      </div>
    </section>
    <!-- end cover section -->

    
    <!-- start main section -->
    <accordion-container></accordion-container>
    <!-- end main section -->

    
    <!-- start footer -->
    <footer
      class="h-[330px] w-full bg-black text-white flex justify-center items-center"
    >
      Footer
    </footer>
    <!-- end footer -->
  </body>

  <script src="../../assets/js/yonex-group.js"></script>
</html>
